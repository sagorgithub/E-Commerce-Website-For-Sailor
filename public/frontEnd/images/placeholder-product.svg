<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c19660;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Main product area -->
  <rect x="50" y="50" width="300" height="300" fill="white" stroke="url(#borderGradient)" stroke-width="3" rx="15"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="120" r="25" fill="url(#borderGradient)" opacity="0.1"/>
  <circle cx="280" cy="180" r="15" fill="url(#borderGradient)" opacity="0.1"/>
  <circle cx="120" cy="280" r="20" fill="url(#borderGradient)" opacity="0.1"/>
  
  <!-- Product icon -->
  <g transform="translate(200, 200)">
    <!-- Hijab/Khimar shape -->
    <path d="M-40,-30 Q-40,-50 0,-50 Q40,-50 40,-30 L40,20 Q40,40 0,40 Q-40,40 -40,20 Z" fill="url(#borderGradient)" opacity="0.3"/>
    <path d="M-30,-20 Q-30,-35 0,-35 Q30,-35 30,-20 L30,15 Q30,30 0,30 Q-30,30 -30,15 Z" fill="url(#borderGradient)" opacity="0.5"/>
    
    <!-- Decorative pattern -->
    <circle cx="0" cy="-10" r="3" fill="url(#borderGradient)"/>
    <circle cx="-15" cy="0" r="2" fill="url(#borderGradient)"/>
    <circle cx="15" cy="0" r="2" fill="url(#borderGradient)"/>
    <circle cx="0" cy="10" r="3" fill="url(#borderGradient)"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="16" fill="#6c757d" text-anchor="middle" font-weight="bold">Luxury Khimar</text>
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="12" fill="#adb5bd" text-anchor="middle">Premium Collection</text>
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="10" fill="#adb5bd" text-anchor="middle">400x400</text>
</svg>
